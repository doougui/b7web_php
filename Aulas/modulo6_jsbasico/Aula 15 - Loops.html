<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 15 - Loops</title>
	<link rel="stylesheet" type="text/css" href="Arquivos/css/normalize.css">
</head>
<body>
	<script type="text/javascript">
		var x = 0;

		while (x < 10) {
			document.write("Número: "+ x + "<br>");

			x++;
		}

		for (var i = 0; i < 10; i++) {
			document.write("Número: "+ i + "<br>")
		}
	</script>
</body>
</html>
