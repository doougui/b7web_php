<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula 16 - Switch</title>
	<link rel="stylesheet" type="text/css" href="Arquivos/css/normalize.css">
</head>
<body>
	<script type="text/javascript">
		var x = parseInt(prompt("Digite um número:"))

		switch(x) {
			case 0:
				alert("O X é 0");
				break;
			case 1:
				alert("O X é 1");
				break;
			case 2:
				alert("O X é 2");
				break;
			default:
				alert("O X não foi identificado.");
				break;
		}
	</script>
</body>
</html>
