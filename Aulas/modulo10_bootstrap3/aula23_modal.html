<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Este não é um <small>container fluido</small></h1>
		<p>Este é meu primeiro teste</p>
		
		<hr/>

		<button class="btn btn-info" data-toggle="modal" data-target="#janela">Abrir Modal</button>

		<div id="janela" class="modal" role="dialog">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Modal</h4>
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p>Conteúdo do meu modal</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
