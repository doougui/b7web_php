<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>Aula 15 - Size e MaxLength</title>
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="Arquivos/CSS/Aula 15 - Size e MaxLength.css"/>
</head>
<body>

	<form method="POST">
		Usuário:<br>
		<input type="text" name="usuario" placeholder="Usuário" id="usuario" minlength="5" maxlength="10" size="20"><br><br>

		Senha:<br>
		<input type="password" name="senha" placeholder="Senha" pattern=".{6,16}" id="senha"><br><br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
