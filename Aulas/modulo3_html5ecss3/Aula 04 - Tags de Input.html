<!DOCTYPE html>
<html>
<head>
	<title>Aula 04 - Tags de Input</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Arquivos/CSS/Aula 04 - Tags de Input.css"/>
</head>
<body>

	<form method="POST">
		<input type="range" min="1" max="100">
		<input type="search" placeholder="Procurar...">
		<input type="email" placeholder="email@dominio.com">
		<input type="url" placeholder="URL...">
		<input type="tel" placeholder="(xx) x xxxx-xxxx">
		<input type="number" placeholder="Digite um nÃºmero...">
		<input type="date"><br><br>
		<input type="month">
		<input type="week">
		<input type="time">
		<input type="datetime-local">
		<input type="color">

		<input type="submit" name="enviar" value="Enviar">
	</form>

</body>
</html>
