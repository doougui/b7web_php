<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>Aula 16 - Required Input</title>
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="Arquivos/CSS/Aula 16 - Required Input.css"/>
</head>
<body>

	<form method="POST">
		Email:<br>
		<input type="email" name="email" placeholder="Email" id="email" autofocus required><br><br>

		Senha:<br>
		<input type="password" name="senha" placeholder="Senha" pattern=".{6,16}" id="senha" required><br><br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
