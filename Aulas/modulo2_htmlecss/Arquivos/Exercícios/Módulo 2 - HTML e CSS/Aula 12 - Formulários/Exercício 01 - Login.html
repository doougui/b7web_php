<!DOCTYPE html>
<html>
<head>
	<title>Exercício 01 - Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript"></script>
	<style type="text/css"></style>
</head>
<body>
	<form method="POST">
		Usuário:<br>
		<input type="text" name="nome"><br>
		Senha:<br>
		<input type="password" name="senha">

		<br><br>

		<select>
			<option>Escolha uma opção</option>
			<option>Pessoa Física</option>
			<option>Pessoa Jurídica</option>
		</select>

		<br><br><br>

		Escolha uma opção:<br><br>
		<input type="radio" name="marcacao">Login<br>
		<input type="radio" name="marcacao">Registro<br>

		<br><br><br>

		Seus conhecimentos:<br><br>
		<input type="checkbox" name="checar">HTML<br>
		<input type="checkbox" name="checar">CSS<br>
		<input type="checkbox" name="checar">JavaScript<br>
		<input type="checkbox" name="checar">PHP<br>
		<input type="checkbox" name="checar">MySQL<br>

		<br><br><br>

		Fale um pouco mais sobre você:<br><br>
		<textarea placeholder="Digite aqui..."></textarea><br><br>

		<input type="submit" value="ENVIAR">
	</form>
</body>
</html>
