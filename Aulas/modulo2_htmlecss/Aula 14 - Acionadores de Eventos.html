<!DOCTYPE html>
<html>
<head>
	<title>Aula 14 - Acionadores de Eventos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css"></style>
</head>
<body onclick="window.location.href='http://www.google.com.br'">

	<img src="http://www.google.com/google.jpg" alt="Google" title="Google" onclick="alert('Você clicou na imagem!')"><br>

	<img src="http://www.google.com/google.jpg" alt="Google" title="Google" onmouseover="alert('Você passou o mouse em cima da imagem!')"><br>

	<img src="http://www.google.com/google.jpg" alt="Google" title="Google" onmouseout="alert('Você tirou o mouse de cima da imagem!')"><br>

	<img src="http://www.google.com/google.jpg" alt="Google" title="Google" ondrag="alert('Você arrastou a imagem!')"><br>
	<img src="http://www.google.com/google.jpg" alt="Google" title="Google" ondblclick="alert('Você deu um double click na imagem!')"><br>

	<input type="text" placeholder="Exemplo..." onmouseover="this.style.color='blue'" onmouseout="this.style.color='green'" >

</body>
</html>
