<!DOCTYPE html>
<html>
<head>
	<title>Aula 06 - Formatação de Textos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript"></script>
	<base href="index.html">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			font-size: 25px;
		}
	</style>
</head>
<body>

	<strike>Este</strike> é um <strong>poema</strong><br>
	Que <i>assim</i> vai soar.<br><br>

	Se eu <u>quiser</u> <sup>fazer</sup><br>
	ele <small>vai</small> <sub>ficar.</sub><br>

</body>
</html>
