<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Exercício de formulário de pesquisa HTML / CSS.">
	<meta name="theme-color" content="#FFFFFF">
	<title>Google</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<header class="header-information">
		<a href="#">Gmail</a>
		<a href="#">Imagens</a>
		<a href="#" class="google-apps" title="Google Apps"></a>
		<a href="#" class="google-account" title="Google Account"></a>
	</header>

	<section class="search">
		<div class="search-img">
			<img src="assets/img/google.png" alt="Google">
		</div>

		<div class="search-field">
			<input type="text" name="search" class="search-bar">
			<div>
				<span class="keyboard"></span>
				<span class="microphone"></span>
			</div>
		</div>

		<div class="search-btns">
			<button>Pesquisa Google</button>
			<button>Estou com sorte</button>
		</div>
	</section>

	<footer>
		<div class="footer-place">
			<p>Brasil</p>
		</div>
		<div class="footer-infos">
			<div class="left-side">
				<a href="#">Publicidade</a>
				<a href="#">Negócios</a>
				<a href="#">Sobre</a>
				<a href="#">Como funciona a Pesquisa</a>
			</div>
			<div class="right-side">
				<a href="#">Privacidade</a>
				<a href="#">Termos</a>
				<a href="#">Configurações</a>
			</div>
		</div>
	</footer>
</body>
</html>
