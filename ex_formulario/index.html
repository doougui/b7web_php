<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Exercício de formulário de pesquisa HTML / CSS.">
	<meta name="theme-color" content="#FEFEFE">
	<title>Formulário de Cadastro</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Formulário de Cadastro</h1>
		
		<h2>Dados do aluno</h2>
	
		<div class="form">
			<div class="col-6">
				<div class="form-group">
					<label for="nome">Nome Completo:</label><br>
					<input class="w-100" type="text" id="nome" name="nome" placeholder="Albertino Josefino Pinto">
				</div>

				<div class="form-group">
					<label for="rg">RG:</label><br>
					<input type="text" id="rg" name="rg" placeholder="00.000.000-0">
				</div>

				<div class="form-group">
					<label for="pai">Pai:</label><br>
					<input class="w-50" type="text" id="pai" name="pai" placeholder="Carlinhos Alberto Adasilva">
				</div>

				<div class="form-group">
					<label for="escolaridade">Pai:</label><br>
					<select name="escolaridade" id="escolaridade">
						<option>Selecione</option>
						<option>Ensino Fundamental Completo</option>
						<option>Ensino Meédia Completo</option>
						<option>Graduação Completa</option>
						<option>Graduação Incompleta</option>
					</select>
				</div>

				<div class="form-group">
					<label for="telefone">Telefone:</label><br>
					<input type="text" id="telefone" name="telefone" placeholder="00000-0000">
				</div>

				<div class="form-group">
					<label for="email">E-mail:</label><br>
					<input class="w-100" type="text" id="email" name="email" placeholder="exemplo@email.com">
				</div>
			</div>

			<div class="col-6">
				<div class="form-group">
					<label for="data-nasc">Data de Nascimento:</label><br>
					<input type="text" id="data-nasc" name="data-nasc" placeholder="__/__/____">
				</div>

				<div class="form-group">
					<label for="cpf">Data de Nascimento:</label><br>
					<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
				</div>

				<div class="form-group">
					<label for="mae">Data de Nascimento:</label><br>
					<input type="text" id="mae" name="mae" placeholder="Betina dos Milhões">
				</div>

				<div class="form-group">
					<label for="profissao">Profissão:</label><br>
					<input type="text" id="profissao" name="profissao" placeholder="Betina dos Milhões">
				</div>

				<div class="form-group">
					<label for="celular">Celular:</label><br>
					<input type="text" id="celular" name="celular" placeholder="(00) 00000-0000">
				</div>
			</div>
		</div>

		<button>Cadastrar</button>
	</div>
</body>
</html>
